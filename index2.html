<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f3f3f3;
    font-family: Arial, sans-serif;
  }
  .calculator {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
    width: 280px;
    padding: 20px;
  }
  .display {
    background: #222;
    color: #fff;
    font-size: 2rem;
    text-align: right;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    user-select: none;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    background: #eee;
    cursor: pointer;
    transition: background 0.2s;
  }
  button.operator {
    background: #ff9500;
    color: white;
  }
  button.equal {
    background: #007aff;
    color: white;
    grid-column: span 2;
  }
  button:hover {
    background: #ddd;
  }
  button.operator:hover {
    background: #e08800;
  }
  button.equal:hover {
    background: #005ecb;
  }
</style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button class="operator">+</button>
    </div>
  </div>
</body>
</html>
